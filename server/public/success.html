<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success - Travel Boss</title>
    <style>
        /* Body styles */
        body {
            background-color: #007bff;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Container styles */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Success message styles */
        .success-message {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-message">
            <h1>Login Successful</h1>
            <p>Welcome back, Travel Boss! You have successfully logged in to your account.</p>
            <p>You can now access your travel portal.</p>
        </div>
    </div>
</body>
</html>
